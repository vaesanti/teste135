name: BitLoteria_Persistente

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

# üîí Impede dois jobs ao mesmo tempo
concurrency:
  group: bitloteria
  cancel-in-progress: false

jobs:
  search:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout reposit√≥rio
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0   # IMPORTANTE para pull --rebase funcionar

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instalar depend√™ncias
        run: npm install secp256k1

      - name: Executar busca
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        timeout-minutes: 345
        run: |
          node fast-loteria.js || echo "‚è±Ô∏è Timeout atingido, salvando progresso..."

      - name: Commit e Push do Progresso
        if: always()
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "action@github.com"

          git add last_key.txt
          git commit -m "Update progresso: $(cat last_key.txt)" || exit 0

          # üîÑ Sincroniza com o remoto antes de enviar
          git pull --rebase origin main
          git push origin main
